<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - IASA</title>
    <link rel="manifest" href="/manifest.json">
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial; display:flex; height:100vh; align-items:center; justify-content:center; background:#f5f6fb; color:#222; margin:0 }
      .card { text-align:center; padding:28px; border-radius:12px; box-shadow:0 8px 24px rgba(0,0,0,0.08); background:linear-gradient(180deg,#fff,#fbfdff); width:90%; max-width:420px }
      img.logo{ width:96px; height:96px; object-fit:contain; margin-bottom:12px }
      h1{ font-size:20px; margin-bottom:8px }
      p{ color:#666; font-size:14px }
      a.button{ display:inline-block; margin-top:18px; padding:10px 16px; background:#0B57D0; color:#fff; border-radius:8px; text-decoration:none }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="logo" src="/iconos/calendario.png" alt="IASA" />
      <h1>Sin conexión</h1>
      <p>Parece que estás sin conexión. Algunas funciones pueden no estar disponibles, pero puedes seguir viendo lo que ya fue guardado en caché.</p>
      <a class="button" href="/index.html">Volver a la app</a>
    </div>
  </body>
</html>
