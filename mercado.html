<!-- SCRIPT YAHOO FINANCE -->
<script>
const tickers={soy:"ZS=F",corn:"ZC=F",wheat:"ZW=F"};
async function getQuote(s){
  const r=await fetch(`https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${s}?interval=1d&range=1d`);
  const j=await r.json();
  const q=j.chart.result[0].indicators.quote[0];
  const p=q.close.pop(),o=q.open[0]||p;
  return {p,pc:((p-o)/o)*100};
}
async function refresh(){
  for(const k in tickers){
    const d=await getQuote(tickers[k]);
    document.getElementById(k+"_last").textContent=d.p.toFixed(2);
    document.getElementById(k+"_var").textContent=d.pc.toFixed(2)+"%";
  }
}
refresh(); setInterval(refresh,60000);
</script>

<!-- SCRIPT NOTICIAS AGRÍCOLAS (REUTERS RSS - AllOrigins) -->
<script>
const RSS_URL = "https://www.reuters.com/rssFeed/agricultureNews";
const API_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(RSS_URL);

fetch(API_URL)
  .then(res => res.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const items = data.querySelectorAll("item");
    const list = document.getElementById("agro-news");
    list.innerHTML = "";

    Array.from(items).slice(0, 6).forEach(item => {
      const title = item.querySelector("title")?.textContent;
      const link = item.querySelector("link")?.textContent;
      const date = item.querySelector("pubDate")?.textContent;

      const li = document.createElement("li");
      li.className = "news-item";
      li.innerHTML = `
        <a href="${link}" target="_blank">${title}</a>
        <div class="news-date">
          ${date ? new Date(date).toLocaleDateString("es-ES") : ""}
        </div>
      `;
      list.appendChild(li);
    });
  })
  .catch(err => {
    console.error("Error RSS:", err);
    document.getElementById("agro-news").innerHTML =
      "<li>No se pudieron cargar las noticias agrícolas.</li>";
  });
</script>
