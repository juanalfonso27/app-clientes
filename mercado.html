<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precios de granos en Paraguay</title>

  <style>
    :root {
      --primary: #0B57D0;
      --text-dark: #222;
      --text-muted: #666;
      --bg: #f0f2f5;
      --card: #fff;
      --radius: 14px;
      --shadow: 0 4px 14px rgba(0,0,0,.08);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    /* HEADER */
    .header {
      background: #fff;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .header-icon svg {
      width: 26px;
      height: 26px;
      stroke: var(--text-dark);
    }

    .logo img {
      height: 40px;
    }

    /* TITULO */
    header {
      text-align: center;
      padding: 26px 18px;
      background: var(--primary);
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    /* STATUS */
    .status {
      text-align: center;
      padding: 12px;
      background: #fff;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }

    /* SECCIONES */
    .section-title {
      background: #2f2f2f;
      color: #fff;
      padding: 12px;
      margin-top: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-radius: var(--radius) var(--radius) 0 0;
    }

    /* CONTENEDORES */
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 0 14px 26px;
      overflow: hidden;
      padding: 16px;
    }

    /* TABLAS */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    td {
      padding: 14px 10px;
      border-bottom: 1px solid #eee;
    }

    td:last-child {
      text-align: right;
      font-weight: 600;
    }

    /* RESPONSIVE INVESTING */
    .iframe-container {
      width: 100%;
      overflow: auto;
      border-radius: var(--radius);
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      width: 100%;
      min-width: 320px;
      border: none;
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
      }
      td {
        font-size: 14px;
      }
      .iframe-container {
        overflow-x: auto;
      }
      iframe {
        height: 280px;
      }
    }
    
    @media (min-width: 481px) {
      iframe {
        height: 260px;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <a href="homenoticias.html" class="header-icon">
    <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
  </a>

  <div class="logo">
    <img src="logo1.png" alt="IASA logo">
  </div>

  <a href="perfil.html" class="header-icon">
    <svg viewBox="0 0 24 24">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
      <circle cx="12" cy="7" r="4"/>
    </svg>
  </a>
</div>

<header>Cotizaciones CBOT</header>

<div class="status">Datos del mercado en tiempo real</div>

<main>

<!-- RESUMEN TÉCNICO -->
<div class="section-title">Resumen Técnico</div>
<div class="card">
  <div class="iframe-container">
    <iframe scrolling="yes"
    src="https://ssltools.investing.com/technical_summary.php?pairs=8916,8917,8918&force_lang=4">
    </iframe>
  </div>

  <div style="font-size:12px;text-align:center;margin-top:6px;color:var(--text-muted);">
    Resumen técnico por <a href="https://es.investing.com" target="_blank">Investing.com</a>
  </div>
</div>

<!-- COTIZACIONES -->
<div class="section-title">Cotizaciones</div>
<div class="card">
  <table>
    <tr><td>Soja Chicago</td><td id="soy_last">Cargando...</td><td id="soy_var"></td></tr>
    <tr><td>Maíz Chicago</td><td id="corn_last">Cargando...</td><td id="corn_var"></td></tr>
    <tr><td>Trigo Chicago</td><td id="wheat_last">Cargando...</td><td id="wheat_var"></td></tr>
  </table>
</div>

</main>

<!-- SCRIPT YAHOO FINANCE -->
<script>
const tickers={soy:"ZS=F",corn:"ZC=F",wheat:"ZW=F"};

async function getQuote(s){
  const r=await fetch(`https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${s}?interval=1d&range=1d`);
  const j=await r.json();
  const q=j.chart.result[0].indicators.quote[0];
  const p=q.close.pop(),o=q.open[0]||p;
  return {p,pc:((p-o)/o)*100};
}

async function refresh(){
  for(const k in tickers){
    const d=await getQuote(tickers[k]);
    document.getElementById(k+"_last").textContent=d.p.toFixed(2);
    document.getElementById(k+"_var").textContent=d.pc.toFixed(2)+"%";
    document.getElementById(k+"_var").style.color = d.pc>=0 ? "green" : "red";
  }
}

refresh();
setInterval(refresh,60000);
</script>

</body>
</html>
