<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Precios de granos en Paraguay</title>

  <style>
    :root {
      --primary: #0B57D0;
      --text-dark: #222;
      --text-muted: #666;
      --bg: #f0f2f5;
      --card: #fff;
      --radius: 14px;
      --shadow: 0 4px 14px rgba(0,0,0,.08);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-dark);
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 26px 18px;
      background: var(--primary);
      color: #fff;
      font-size: 1.4rem;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    .status {
      text-align: center;
      padding: 12px;
      background: #fff;
      color: var(--text-muted);
      font-size: 0.9rem;
      border-bottom: 1px solid #eee;
    }

    .section-title {
      background: #2f2f2f;
      color: #fff;
      padding: 12px;
      margin-top: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      border-radius: var(--radius) var(--radius) 0 0;
      margin-left: 14px;
      margin-right: 14px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 0 14px 26px;
      overflow: hidden;
      padding: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }

    th, td {
      padding: 14px 10px;
      border-bottom: 1px solid #eee;
    }

    th {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-weight: 600;
    }

    th:not(:first-child),
    td:not(:first-child) {
      text-align: right;
    }

    .table-container {
      width: 100%;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .iframe-container {
      width: 100%;
      overflow-x: auto;
      border-radius: var(--radius);
      -webkit-overflow-scrolling: touch;
    }

    iframe {
      width: 100%;
      min-width: 320px;
      height: 280px;
      border: none;
    }

    @media (min-width: 600px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>

<body>

<header>Cotizaciones de Granos</header>

<div class="status">Datos del mercado en tiempo real</div>

<main>

  <!-- ✅ COTIZACIONES YAHOO ARRIBA -->
  <div class="section-title">Cotizaciones</div>
  <div class="card">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Último</th>
            <th>Var %</th>
            <th>Apertura</th>
            <th>Máx.</th>
            <th>Mín.</th>
          </tr>
        </thead>
        <tbody id="quotes-body">
          <!-- Datos dinámicos -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- ✅ RESUMEN TÉCNICO ABAJO -->
  <div class="section-title">Resumen Técnico</div>
  <div class="card">
    <div class="iframe-container">
      <iframe
        scrolling="yes"
        src="https://ssltools.investing.com/technical_summary.php?pairs=8916,8917,8918&force_lang=4">
      </iframe>
    </div>

    <div style="font-size:12px;text-align:center;margin-top:6px;color:var(--text-muted);">
      Resumen técnico por
      <a href="https://es.investing.com" target="_blank">Investing.com</a>
    </div>
  </div>

</main>

<!-- ✅ SCRIPT YAHOO FINANCE -->
<script>
const tickers = {
  soy: "ZS=F",
  corn: "ZC=F",
  wheat: "ZW=F"
};

const productNames = {
  soy: "Soja Chicago",
  corn: "Maíz Chicago",
  wheat: "Trigo Chicago"
};

async function getQuote(symbol) {
  const response = await fetch(
    `https://corsproxy.io/?https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1d&range=1d`
  );
  const json = await response.json();

  const result = json.chart.result[0];
  const quote = result.indicators.quote[0];

  const last = quote.close.at(-1) || 0;
  const open = quote.open[0] || last;
  const high = quote.high[0] || 0;
  const low = quote.low[0] || 0;
  const change = open ? ((last - open) / open) * 100 : 0;

  return { last, open, high, low, change };
}

async function refresh() {
  const tbody = document.getElementById("quotes-body");
  tbody.innerHTML = "";

  for (const key in tickers) {
    const data = await getQuote(tickers[key]);
    const color = data.change >= 0 ? "green" : "red";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${productNames[key]}</td>
      <td>${data.last.toFixed(2)}</td>
      <td style="color:${color}">${data.change.toFixed(2)}%</td>
      <td>${data.open.toFixed(2)}</td>
      <td>${data.high.toFixed(2)}</td>
      <td>${data.low.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  }
}

refresh();
setInterval(refresh, 60000);
</script>

</body>
</html>
