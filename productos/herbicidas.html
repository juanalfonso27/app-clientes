<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Catálogo - Herbicidas</title>

<script src="../firebase-config.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocsFromCache,
  getDocsFromServer,
  enableIndexedDbPersistence
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

window.firebase = { initializeApp, getFirestore, collection, getDocsFromCache, getDocsFromServer, enableIndexedDbPersistence };
</script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
  background: #f5f5f5;
  margin: 0;
}
.header {
  background: #fff;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  gap: 16px;
  box-shadow: 0 2px 4px rgba(0,0,0,.1);
}
.header-title {
  font-size: 18px;
  font-weight: 600;
}
.catalog-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 16px;
  padding: 16px;
}
.catalog-item {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 1px 6px rgba(0,0,0,.08);
  cursor: pointer;
}
.catalog-item img {
  width: 100%;
  height: 130px;
  object-fit: cover;
}
.catalog-item-content {
  padding: 12px;
}
.catalog-item-name {
  font-weight: 600;
  font-size: 14px;
}
.catalog-item-dose {
  font-size: 12px;
  color: #666;
}
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  justify-content: center;
  align-items: center;
}
.modal-overlay.open { display: flex }
.product-detail-modal {
  background: #fff;
  width: 90%;
  max-width: 520px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 12px;
}
.modal-header {
  padding: 16px;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
}
.close-btn {
  font-size: 28px;
  border: none;
  background: none;
  cursor: pointer;
}
.modal-body {
  padding: 16px;
}
</style>
</head>

<body>

<div class="header">
  <button onclick="history.back()">←</button>
  <h1 class="header-title">Herbicidas</h1>
</div>

<div style="padding: 16px 16px 0; background-color: #f5f5f5;">
  <input type="search" id="searchInput" placeholder="Buscar herbicidas..." style="width: 100%; padding: 12px; font-size: 16px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box;">
</div>

<main id="catalogGrid">Cargando productos...</main>

<div class="modal-overlay" id="modal" onclick="if(event.target===this) closeModal()">
  <div class="product-detail-modal">
    <div class="modal-header">
      <h2 id="mNombre"></h2>
      <button class="close-btn" onclick="closeModal()">×</button>
    </div>
    <div class="modal-body">
      <p><strong>Dosis:</strong> <span id="mDosis"></span></p>
      <h3>Características</h3>
      <p id="mCaracteristicas"></p>
      <h3>Beneficios</h3>
      <p id="mBeneficios"></p>
      <h3>Naturaleza Física</h3>
      <p id="mNaturaleza"></p>
    </div>
  </div>
</div>

<script>
let db;
let allProducts = []; // Almacenará todos los productos cargados
const modal = document.getElementById("modal");
const el = id => document.getElementById(id);

function openModal(p) {
  el("mNombre").textContent = p.nombre || "—";
  el("mDosis").textContent = p.dosis || "—";
  el("mCaracteristicas").textContent = p.caracteristicas || "—";
  el("mBeneficios").textContent = p.beneficios || "—";
  el("mNaturaleza").textContent = p.naturalezaFisica || "—";
  modal.classList.add("open");
}

function closeModal() {
  modal.classList.remove("open");
}

function renderProducts(products) {
  const grid = document.getElementById("catalogGrid");
  grid.innerHTML = "";
  grid.className = "catalog-grid";

  if (products.length === 0) {
    grid.innerHTML = "No se encontraron productos.";
    return;
  }

  products.forEach(p => {
    const card = document.createElement("div");
    card.className = "catalog-item";
    card.innerHTML = `
      <img src="${p.imageUrl || 'https://via.placeholder.com/400x300?text=Sin+imagen'}">
      <div class="catalog-item-content">
        <div class="catalog-item-name">${p.nombre}</div>
        <div class="catalog-item-dose">Dosis: ${p.dosis}</div>
      </div>
    `;
    card.onclick = () => openModal(p);
    grid.appendChild(card);
  });
}

async function loadHerbicidas() {
  const grid = document.getElementById("catalogGrid");
  const itemsRef = window.firebase.collection(db, "productos", "herbicidas", "items");

  let showedFromCache = false;

  try {
    const cachedSnap = await window.firebase.getDocsFromCache(itemsRef);
    if (cachedSnap && !cachedSnap.empty) {
      allProducts = cachedSnap.docs.map(doc => doc.data());
      renderProducts(allProducts);
      showedFromCache = true;
    }
  } catch (err) {
    console.warn("No se pudo leer del cachǸ de Firestore", err);
  }

  try {
    const freshSnap = await window.firebase.getDocsFromServer(itemsRef);
    allProducts = freshSnap.docs.map(doc => doc.data());
    renderProducts(allProducts);
  } catch (err) {
    console.error("No se pudo obtener el catǭlogo desde el servidor", err);
    if (!showedFromCache) {
      grid.innerHTML = "No se pudo cargar el catǭlogo.";
    }
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const app = window.firebase.initializeApp(window.firebaseConfig);
  db = window.firebase.getFirestore(app);
  window.firebase.enableIndexedDbPersistence(db).catch(err => {
    console.warn("Persistencia offline no disponible", err?.code || err);
  });
  loadHerbicidas();

  const searchInput = document.getElementById("searchInput");
  searchInput.addEventListener("input", (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filteredProducts = allProducts.filter(p => 
      (p.nombre || "").toLowerCase().includes(searchTerm)
    );
    renderProducts(filteredProducts);
  });
});
</script>

</body>
</html>
